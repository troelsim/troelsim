<html>
	<script src="http://code.jquery.com/jquery-2.2.3.min.js" type="application/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="application/javascript"></script>
	<script>
	  window.fbAsyncInit = function() {
		FB.init({
		  appId      : '1178960235456575',
		  xfbml      : false,
		  version    : 'v2.6'
		});
		console.log("OK");
		FB.api(
			"/institutforx/likes",
			{
				access_token: "1178960235456575|bkYnls0uiCLy5sO9Ic8torA2JYM",
				limit: 1000
			},
			function (response) {
				console.log(response);
			  if (response && !response.error) {
				var container = document.getElementById("container")
				_.each(response.data, function(item){
					var li = document.createElement("LI");
					var link = document.createElement("A");
					link.href="http://facebook.com/" + item.id;
					var text = document.createTextNode(item.name);
					link.appendChild(text);
					li.appendChild(link);
					container.appendChild(li);
				}); 
			  }
			}
		);
	  };

	  (function(d, s, id){
		 var js, fjs = d.getElementsByTagName(s)[0];
		 if (d.getElementById(id)) {return;}
		 js = d.createElement(s); js.id = id;
		 js.src = "http://connect.facebook.net/en_US/sdk.js";
		 fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	</script>
	<style type="text/css">
		body {
			font-family: Helvetica, sans-serif;
		}
	</style>
	<body>
	<ul id="container"></ul>
	</body>
</html>
